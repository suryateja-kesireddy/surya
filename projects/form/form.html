<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admission Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="bg-light">

  <div class="container my-5">
    <div class="card shadow-lg">
      <div class="card-body">
        <h2 class="text-center text-primary mb-4">Kommareddy High School</h2>
        <h4 class="text-center mb-4">Admission Form</h4>
        <form>

          <!-- Personal Info -->
          <div class="row mb-3">
            <div class="col-md-4">
              <label class="form-label">Student's Name</label>
              <input type="text" class="form-control" required />
            </div>
            <div class="col-md-4">
              <label class="form-label">Father's Name</label>
              <input type="text" class="form-control" required />
            </div>
            <div class="col-md-4">
              <label class="form-label">Mother's Name</label>
              <input type="text" class="form-control" required />
            </div>
          </div>

          <!-- DOB and Gender -->
          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label">Date of Birth</label>
              <input type="date" class="form-control" required />
            </div>
            <div class="col-md-6">
              <label class="form-label">Gender</label><br />
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" value="male" required />
                <label class="form-check-label">Male</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" value="female" />
                <label class="form-check-label">Female</label>
              </div>
            </div>
          </div>

          <!-- Present Address -->
          <h5 class="mt-4">Present Address</h5>
          <div class="row mb-3">
            <div class="col-md-4">
              <label class="form-label">House No</label>
              <input type="text" class="form-control" required />
            </div>
            <div class="col-md-4">
              <label class="form-label">Street</label>
              <input type="text" class="form-control" required />
            </div>
            <div class="col-md-4">
              <label class="form-label">City</label>
              <input type="text" class="form-control" required />
            </div>
          </div>

          <!-- Permanent Address -->
          <h5 class="mt-4">Permanent Address</h5>
          <div class="row mb-3">
            <div class="col-md-4">
              <label class="form-label">House No</label>
              <input type="text" class="form-control" required />
            </div>
            <div class="col-md-4">
              <label class="form-label">Street</label>
              <input type="text" class="form-control" required />
            </div>
            <div class="col-md-4">
              <label class="form-label">City</label>
              <input type="text" class="form-control" required />
            </div>
          </div>

          <!-- Other Details -->
          <h5 class="mt-4">Other Details</h5>
          <div class="row mb-3">
            <div class="col-md-4">
              <label class="form-label">Religion</label>
              <input type="text" class="form-control" required />
            </div>
            <div class="col-md-4">
              <label class="form-label">Nationality</label>
              <input type="text" class="form-control" required />
            </div>
            <div class="col-md-4">
              <label class="form-label">Phone Number</label>
              <input type="tel" class="form-control" required />
            </div>
            <div class="col-md-6">
              <label class="form-label">Student Email</label>
              <input type="email" class="form-control" required />
            </div>
            <div class="col-md-6">
              <label class="form-label">Qualification</label>
              <input type="text" class="form-control" required />
            </div>
          </div>

          <!-- Documents -->
          <h5 class="mt-4">Upload Documents</h5>
          <div class="mb-3">
            <label class="form-label">Student Photo</label>
            <input type="file" class="form-control" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Student Aadhar</label>
            <input type="file" class="form-control" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Parent's Aadhar</label>
            <input type="file" class="form-control" required />
          </div>

          <!-- Contact Details -->
          <h5 class="mt-4">Contact Details</h5>
          <div class="row mb-3">
            <div class="col-md-4">
              <label class="form-label">Father's Phone</label>
              <input type="tel" class="form-control" required />
            </div>
            <div class="col-md-4">
              <label class="form-label">Mother's Phone</label>
              <input type="tel" class="form-control" />
            </div>
            <div class="col-md-4">
              <label class="form-label">WhatsApp Number</label>
              <input type="tel" class="form-control" />
            </div>
            <div class="col-md-6">
              <label class="form-label">Parents Email</label>
              <input type="email" class="form-control" />
            </div>
          </div>

          <!-- Signatures -->
          <h5 class="mt-4">Signatures</h5>
          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label">Student Signature</label>
              <input type="file" class="form-control" required />
            </div>
            <div class="col-md-6">
              <label class="form-label">Guardian Signature</label>
              <input type="file" class="form-control" required />
            </div>
          </div>

          <!-- Submit -->
          <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary px-5">Submit Form</button>
          </div>

        </form>
      </div>
    </div>
  </div>

</body>
</html>
